title: colemanm.org
name: colemanm.org
description: "Notes + Links from @colemanm"
author:
  name: Coleman McCormick
  email: coleman@mcco.me
  uri: https://www.colemanm.org
permalink: /post/:title/
host: 0.0.0.0
port: 4001
url: http://localhost:4001

collections:
  maps:
    output: true
  books:
    output: true
    permalink: /books/:title/
  articles:
    output: true
    permalink: /articles/:title/
  quotes:
    output: true
    permalink: /quotes/:title/
  talks:
    output: true
    permalink: /talks/:title/
  micro:
    output: true
    permalink: /micro/:year/:month/:day/:title/

# Settings
profile: true
future: false
unpublished: false
limit_posts: 5

feed:
  path: atom.xml

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - .bundle/
  - vendor/
  - node_modules/
  - Gemfile
  - Gemfile.lock
  - CONTRIBUTING.md
  - README.md
  - bundle
  - script
  - CNAME
  - package-lock.json
  - package.json

plugins:
  - jemoji
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-postcss

postcss:
  cache: false

jekyll-archives:
  enabled:
    - tags
  layout: tag
  permalinks:
    tag: '/topic/:name/'
  slug_mode: default

# Add to include media files
include:
  - "_micro/media"
